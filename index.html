<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <!-- Random space fact shown on each page load -->
    <section id="randomFact" class="random-fact" aria-live="polite">
      <strong>Did you know?</strong>
      <p id="factText">Loading a fun space factâ€¦</p>
    </section>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
    
    <!-- Modal for showing enlarged image + details -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-overlay" data-action="close"></div>
      <div class="modal-content" role="dialog" aria-modal="true">
        <button class="modal-close" aria-label="Close">âœ•</button>
  <div class="modal-media"></div>
        <div class="modal-meta">
          <h2 class="modal-title"></h2>
          <time class="modal-date"></time>
          <p class="modal-explanation"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
